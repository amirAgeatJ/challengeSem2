<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Fichiers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">
<h1 class="text-2xl font-bold mb-6">Uploader et Télécharger des Fichiers</h1>

<!-- Upload Section -->
<div class="w-full max-w-md p-4 bg-white shadow-lg rounded">
  <h2 class="text-lg font-bold mb-4">Uploader un Fichier</h2>
  <input type="file" id="fileInput" class="mb-4 border border-gray-300 p-2 rounded w-full" />
  <button id="uploadButton" class="bg-blue-500 text-white p-2 rounded w-full mb-4">Uploader</button>
  <div id="dropZone" class="border-2 border-dashed border-gray-300 p-4 text-center text-gray-500 rounded">
    Glissez et déposez des fichiers ici
  </div>
</div>

<!-- Download Section -->
<div class="w-full max-w-md p-4 bg-white shadow-lg rounded mt-6">
  <h2 class="text-lg font-bold mb-4">Fichiers Disponibles</h2>
  <ul id="fileList" class="list-disc pl-5 text-gray-700">
    <!-- La liste des fichiers sera affichée ici -->
  </ul>
</div>

<script src="../dist/report.js"></script>
</body>
</html>
