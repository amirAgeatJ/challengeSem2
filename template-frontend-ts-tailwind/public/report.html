<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Fichiers</title>
  <link rel="stylesheet" href="style/report.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="sidebar.css"> <!-- Inclure la sidebar CSS -->
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="about.html" target="_parent">
        <img src="assets/img/logo.png" alt="FundFlow Logo" class="sidebar-logo">
      </a>
      <h2 class="sidebar-title">FundFlow</h2>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="about.html" class="sidebar-link" target="_parent" title="Home">
          <i class="bi bi-speedometer2"></i> <span class="link-text">Home</span>
        </a>
      </li>
      <li>
        <a href="budget.html" class="sidebar-link" target="_parent" title="Budget">
          <i class="bi bi-pie-chart"></i> <span class="link-text">Budget</span>
        </a>
      </li>
      <li>
        <a href="transaction.html" class="sidebar-link" target="_parent" title="Transactions">
          <i class="bi bi-arrow-left-right"></i> <span class="link-text">Transactions</span>
        </a>
      </li>
      <li>
        <a href="report.html" class="sidebar-link active" target="_parent" title="Reports">
          <i class="bi bi-file-earmark-text"></i> <span class="link-text">Reports</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Contenu principal -->
<div class="main-content">
  <!-- Topbar -->
<div class="top-bar">
<button id="fullscreenButton" class="fullscreen-btn" title="Plein écran">
 <i class="bi bi-fullscreen"></i>
</button>
<div class="user-profile">
   <img id="userProfileImage" src="assets/img/default-profile.png" alt="Profile" class="profile-image" onclick="redirectToProfile()">
</div>
</div>
<div class="main-title">
  <h1 class="home-title">Rapports</h1>
  <p class="subtitle">Jetez un oeil à vos rapports</p>
</div>
    <!-- Upload Section -->
    <div class="container upload-section" style="width: 40%; margin : auto; margin-top: -10px;">
      <h2 class="text-lg font-bold mb-4">Uploader une facture</h2>
      <input type="file" id="fileInput" class="mb-4 border border-gray-300 p-2 rounded w-full" />
      <button id="uploadButton" class="bg-blue-500 text-white p-2 rounded w-full mb-4">Uploader</button>
      <div id="dropZone" class="border-2 border-dashed border-gray-300 p-4 text-center text-gray-500 rounded">
        Glissez et déposez des fichiers ici
      </div>
    </div>

    <!-- Download Section -->
    <h2 class="transactions-title" style="margin-left: 20px; margin-top: -80px;">Vos documents</h2>
    <div class="container download-section" style="width: 40%; margin : auto; margin-top: -10px;">
      <h2 class="text-lg font-bold mb-4">Factures Disponibles</h2>
      <ul id="fileList" class="list-disc pl-5 text-gray-700">
        <!-- La liste des fichiers sera affichée ici -->
      </ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../dist/report.js"></script>
</body>
</html>
