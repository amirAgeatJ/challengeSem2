<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .btn {
            background-color: #6c63ff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;

            
            font-size: 14px;
            cursor: pointer;
            width: 100%;

        }

        .btn:hover {
            background-color: #5750d9;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #6c63ff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot password?</h1>
        <p>Enter the email address you used when you joined and we'll send you instructions to reset your password.</p>
        <form id="requestResetForm">
            <div class="form-group">
                <label for="resetEmail">Email</label>
                <input type="email" id="resetEmail" required>
            </div>
            <button type="submit" class="btn">Send recovery code</button>
        </form>
        <a href="#" class="back-link">&larr; Back to Sign in</a>
    </div>
</body>
</html>
