<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget - Gestion des Budgets</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar-container">
  <iframe src="sidebar.html" class="sidebar-iframe" frameborder="0"></iframe>
</div>

<!-- Topbar -->
<div class="topbar-container">
  <iframe src="topbar.html" class="topbar-iframe" frameborder="0"></iframe>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Title Section -->
  <div class="page-header">
    <h2>Budgets</h2>
    <a href="about.html" class="back-link">
      Retour à la page About →
    </a>
  </div>

  <!-- Budget Inputs -->
  <div class="budget-grid">
    <div class="budget-card">
      <span class="budget-title">Transport</span>
      <input id="transportBudget" type="number" class="budget-input" placeholder="Entrez un montant">
    </div>
    <div class="budget-card">
      <span class="budget-title">Loisir</span>
      <input id="leisureBudget" type="number" class="budget-input" placeholder="Entrez un montant">
    </div>
    <div class="budget-card">
      <span class="budget-title">Santé</span>
      <input id="healthBudget" type="number" class="budget-input" placeholder="Entrez un montant">
    </div>
    <div class="budget-card">
      <span class="budget-title">Logement</span>
      <input id="housingBudget" type="number" class="budget-input" placeholder="Entrez un montant">
    </div>
    <div class="budget-card">
      <span class="budget-title">Education</span>
      <input id="educationBudget" type="number" class="budget-input" placeholder="Entrez un montant">
    </div>
    <div class="budget-card">
      <span class="budget-title">Alimentaire</span>
      <input id="alimentaireBudget" type="number" class="budget-input" placeholder="Entrez un montant">
    </div>
  </div>

  <!-- Save Button -->
  <div class="save-button-container">
    <button id="saveBudgets" class="save-button">Enregistrer les Budgets</button>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <h2 class="chart-title">Répartition des Budgets</h2>
    <canvas id="budgetChart"></canvas>
  </div>
</div>

<script src="../dist/budget.js"></script>
</body>
</html>
