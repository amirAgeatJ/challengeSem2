<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget - Gestion des Budgets</title>
  <link rel="stylesheet" href="budget.css">
  <!-- Inclure Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="about.html" target="_parent">
        <img src="assets/img/logo.png" alt="FundFlow Logo" class="sidebar-logo">
      </a>
      <h2 class="sidebar-title">FundFlow</h2>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="about.html" class="sidebar-link" target="_parent" title="Home">
          <i class="bi bi-speedometer2"></i> <span class="link-text">Home</span>
        </a>
      </li>
      <li>
        <a href="budget.html" class="sidebar-link active" target="_parent" title="Budget">
          <i class="bi bi-pie-chart"></i> <span class="link-text">Budget</span>
        </a>
      </li>
      <li>
        <a href="transaction.html" class="sidebar-link" target="_parent" title="Transactions">
          <i class="bi bi-arrow-left-right"></i> <span class="link-text">Transactions</span>
        </a>
      </li>
      <li>
        <a href="report.html" class="sidebar-link" target="_parent" title="Reports">
          <i class="bi bi-file-earmark-text"></i> <span class="link-text">Reports</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Topbar -->
  <div class="topbar-container">
    <button id="fullscreenButton" class="fullscreen-btn" title="Plein écran">
      <i class="bi bi-fullscreen"></i>
    </button>
    <div class="user-profile">
      <img id="userProfileImage" src="assets/img/default-profile.png" alt="Profile" class="profile-image" onclick="redirectToProfile()">
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Title Section -->
    <div class="page-header">
      <h2>Budgets</h2>
      <a href="about.html" class="back-link">
        Retour à la page About →
      </a>
    </div>
  
    <!-- Budget Carousel -->
    <div class="budget-carousel-container">
      <button class="carousel-button left" id="prevBudget">
        <i class="bi bi-chevron-left"></i>
      </button>
      
      <div class="budget-carousel" id="budgetCarousel">
        <!-- Tous les budgets dans une seule carte -->
        <div class="budget-card">
          <span class="budget-title">Transport</span>
          <input id="transportBudget" type="number" class="budget-input" placeholder="Entrez un montant">
        </div>
        <div class="budget-card">
          <span class="budget-title">Loisir</span>
          <input id="leisureBudget" type="number" class="budget-input" placeholder="Entrez un montant">
        </div>
        <div class="budget-card">
          <span class="budget-title">Santé</span>
          <input id="healthBudget" type="number" class="budget-input" placeholder="Entrez un montant">
        </div>
        <div class="budget-card">
          <span class="budget-title">Logement</span>
          <input id="housingBudget" type="number" class="budget-input" placeholder="Entrez un montant">
        </div>
        <div class="budget-card">
          <span class="budget-title">Education</span>
          <input id="educationBudget" type="number" class="budget-input" placeholder="Entrez un montant">
        </div>
        <div class="budget-card">
          <span class="budget-title">Alimentaire</span>
          <input id="alimentaireBudget" type="number" class="budget-input" placeholder="Entrez un montant">
        </div>
      </div>
      
      <button class="carousel-button right" id="nextBudget">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  
    <!-- Save Button -->
    <div class="save-button-container">
      <button id="saveBudgets" class="save-button">Enregistrer les Budgets</button>
    </div>
  
    <!-- Chart -->
    <div class="chart-container">
      <h2 class="chart-title">Répartition des Budgets</h2>
      <canvas id="budgetChart"></canvas>
    </div>
  
  </div>
  
  <script src="../dist/budget.js"></script>
  <script>
    // Script pour gérer le défilement du carousel
    const budgetCarousel = document.getElementById('budgetCarousel');
    const prevBudget = document.getElementById('prevBudget');
    const nextBudget = document.getElementById('nextBudget');

    prevBudget.addEventListener('click', () => {
      budgetCarousel.scrollBy({
        top: 0,
        left: -200, // Ajustez cette valeur en fonction de la largeur des cartes
        behavior: 'smooth'
      });
    });

    nextBudget.addEventListener('click', () => {
      budgetCarousel.scrollBy({
        top: 0,
        left: 200, // Ajustez cette valeur en fonction de la largeur des cartes
        behavior: 'smooth'
      });
    });

    // Script pour gérer le bouton fullscreen
    const fullscreenButton = document.getElementById('fullscreenButton');

    fullscreenButton?.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Erreur lors de la mise en plein écran: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenButton.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
        fullscreenButton.title = 'Quitter le plein écran';
      } else {
        fullscreenButton.innerHTML = '<i class="bi bi-fullscreen"></i>';
        fullscreenButton.title = 'Plein écran';
      }
    });
  </script>
</body>
</html>
