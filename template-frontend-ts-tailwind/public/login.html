<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="logo-container flex items-center mb-4">
        <img src="assets/img/logo.png" alt="FundFlow Logo" class="logo">
        <span class="ml-2 logo-text">FundFlow</span>
    </div>
    <div class="w-full max-w-sm p-8 bg-white shadow-lg rounded">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold">Sign in</h2>
            <p>Don't have an account yet? <a href="register.html" class="text-blue-500">Sign up here</a></p>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" placeholder="exemple@exemple.com" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" placeholder="********" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="text-right mb-4">
                <a href="forgot-password.html" class="text-blue-500">Forgot password?</a>
            </div>
            <button type="submit" class="sign-in-button w-full text-white p-2 rounded">Sign in</button>
            <div class="mt-6 text-center">
                <p class="text-gray-700">Or</p>
                <div class="flex justify-center mt-4 space-x-2">
                  <div id="g_id_onload"
                       data-client_id="1025831490647-b45susjtqoouufcrhb8a8jvvlnlsaja5.apps.googleusercontent.com"
                       data-context="signup"
                       data-ux_mode="popup"
                       data-callback="handleCredentialResponsea"
                       data-auto_prompt="false"></div>
                  <div class="g_id_signin" data-type="standard" data-theme="outline" data-size="large"></div>
                  <button onclick="facebookLogina()" type="button" class="facebook-button flex items-center bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg">
                      <img src="assets/img/facebookicon.png" alt="Facebook" class="w-5 h-5 mr-2"> Sign with Facebook
                  </button>
              </div>
            </div>
        </form>
    </div>
    <script src="../dist/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '2894977510666256',
                cookie: true,
                xfbml: true,
                version: 'v12.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
