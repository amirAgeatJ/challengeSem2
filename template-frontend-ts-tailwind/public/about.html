<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page About - Convertisseur de Devises</title>
    <link rel="stylesheet" href="about.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Conteneur de la Sidebar -->
<div class="sidebar-container">
    <iframe src="sidebar.html" class="sidebar-iframe" frameborder="0"></iframe>
</div>

<!-- Contenu principal -->
<div class="main-content">
    <!-- Barre supérieure -->
    <div class="top-bar">
        <button id="toggleCurrencyButton" class="currency-converter-btn">
            Convertir en USD
        </button>
        <div class="user-profile">
            <img id="userProfileImage" src="assets/img/default-profile.png" alt="Profile" class="profile-image">
        </div>
    </div>

    <!-- Carte du budget total -->
    <div id="totalBudgetCard" class="card">
        <h2>Budget Total</h2>
        <p id="totalBudget" class="budget-value">0 €</p>
        <div class="clipboard-container">
            <!-- Icône de presse-papiers -->
            <i id="copyBudgetButton" class="bi bi-clipboard" style="cursor: pointer; font-size: 1.5rem;" title="Copier le budget"></i>
            <button class="add-funds-btn">+ Ajouter des fonds</button>
        </div>
    </div>

    <!-- Section des revenus et dépenses -->
    <div id="summaryCard" class="summary">
        <div>
            <h3>Revenus</h3>
            <p id="totalIncome">0 €</p>
        </div>
        <div>
            <h3>Dépenses</h3>
            <p id="totalExpenses">0 €</p>
        </div>
    </div>

    <!-- Section des transactions -->
    <div class="transaction-container">
        <h2>Historique des Transactions</h2>
        <div id="transactionList">
            <!-- Transactions générées par le script -->
        </div>
    </div>
</div>
<script src="../dist/about.js"></script>
</body>
</html>
