<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <link rel="stylesheet" href="style/transaction.css">
  <link rel="stylesheet" href="sidebar.css"> <!-- Inclure la sidebar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Conteneur de la Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="about.html" target="_parent">
        <img src="assets/img/logo.png" alt="FundFlow Logo" class="sidebar-logo">
      </a>
      <h2 class="sidebar-title">FundFlow</h2>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="about.html" class="sidebar-link" target="_parent" title="Home">
          <i class="bi bi-speedometer2"></i> <span class="link-text">Home</span>
        </a>
      </li>
      <li>
        <a href="budget.html" class="sidebar-link" target="_parent" title="Budget">
          <i class="bi bi-pie-chart"></i> <span class="link-text">Budget</span>
        </a>
      </li>
      <li>
        <a href="transaction.html" class="sidebar-link active " target="_parent" title="Transactions">
          <i class="bi bi-arrow-left-right"></i> <span class="link-text">Transactions</span>
        </a>
      </li>
      <li>
        <a href="report.html" class="sidebar-link" target="_parent" title="Reports">
          <i class="bi bi-file-earmark-text"></i> <span class="link-text">Reports</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <!-- Topbar -->
<div class="top-bar">
 <button id="fullscreenButton" class="fullscreen-btn" title="Plein écran">
   <i class="bi bi-fullscreen"></i>
 </button>
 <div class="user-profile">
     <img id="userProfileImage" src="assets/img/default-profile.png" alt="Profile" class="profile-image" onclick="redirectToProfile()">
 </div>
</div>
<div class="main-title">
  <h1 class="home-title">Transactions</h1>
  <p class="subtitle">Jetez un oeil à vos transactions</p>
</div>
<div class="transactions-header">
  <h2 class="transactions-title" style="margin-left: 40px;">Historique des transactions</h2>
  <!-- Bouton Ajouter une Transaction -->
  <a href="add-transaction.html" class="add-transaction-btn" title="Ajouter une Transaction" style="margin-right: 203px;">
    <i class="bi bi-plus-circle"></i> Ajouter une Transaction
  </a>
</div>
    <!-- Contenu des transactions -->
    <div class="transaction-container"> 
      <!-- Zone des transactions -->
      <div id="transactionList" class="transaction-list">
        <!-- Les transactions seront insérées ici -->
      </div>
    </div>
  </div>

  <script src="../dist/transaction.js"></script>
  <script>
    const fullscreenButton = document.getElementById('fullscreenButton');

    fullscreenButton?.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Erreur lors de la mise en plein écran: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenButton.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
        fullscreenButton.title = 'Quitter le plein écran';
      } else {
        fullscreenButton.innerHTML = '<i class="bi bi-fullscreen"></i>';
        fullscreenButton.title = 'Plein écran';
      }
    });
  </script>
</body>
</html>
