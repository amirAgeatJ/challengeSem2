<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transactions - Gestion des Transactions</title>
  <link rel="stylesheet" href="style/transaction.css">
  <!-- Inclure Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="transaction">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="about.html" target="_parent">
        <img src="assets/img/logo.png" alt="FundFlow Logo" class="sidebar-logo">
      </a>
      <h2 class="sidebar-title">FundFlow</h2>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="about.html" class="sidebar-link" target="_parent" title="Home">
          <i class="bi bi-speedometer2"></i> <span class="link-text">Home</span>
        </a>
      </li>
      <li>
        <a href="budget.html" class="sidebar-link" target="_parent" title="Budget">
          <i class="bi bi-pie-chart"></i> <span class="link-text">Budget</span>
        </a>
      </li>
      <li>
        <a href="transaction.html" class="sidebar-link active" target="_parent" title="Transactions">
          <i class="bi bi-arrow-left-right"></i> <span class="link-text">Transactions</span>
        </a>
      </li>
      <li>
        <a href="report.html" class="sidebar-link" target="_parent" title="Reports">
          <i class="bi bi-file-earmark-text"></i> <span class="link-text">Reports</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Topbar -->
  <div class="topbar-container">
    <button id="fullscreenButton" class="fullscreen-btn" title="Plein écran">
      <i class="bi bi-fullscreen"></i>
    </button>
    <div class="user-profile">
      <img id="userProfileImage" src="assets/img/default-profile.png" alt="Profile" class="profile-image" onclick="redirectToProfile()">
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Title Section -->
    <div class="page-header">
      <h2>Transactions</h2>
      <a href="add-transaction.html" class="back-link">
        Ajouter une transaction →
      </a>
    </div>
  
    <!-- Transaction List -->
    <div class="transaction-list-container">
      <div id="transactionList" class="transaction-list">
        <!-- Les transactions seront affichées ici -->
      </div>
    </div>
  
    <!-- Chart (Optionnel) -->
    <div class="chart-container">
      <h2 class="chart-title">Analyse des Transactions</h2>
      <canvas id="transactionChart"></canvas>
    </div>
  
  </div>
  
  <!-- Scripts Communs -->
  <script type="module" src="dist/transaction.js"></script> <!-- Script spécifique à la page Transaction -->
</body>
</html>
