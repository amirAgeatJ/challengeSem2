<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historique des Transactions</title>
  <link rel="stylesheet" href="transaction.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Conteneur de la Sidebar -->
<div class="sidebar-container">
  <iframe src="sidebar.html" class="sidebar-iframe" frameborder="0"></iframe>
</div>

<!-- Contenu principal -->
<div class="main-content">
  <!-- Barre supérieure -->
  <div class="top-bar">
    <h1 class="page-title">Transactions</h1>
    <div class="actions">
      <button
          onclick="window.location.href='add-transaction.html'"
          class="btn-add-transaction"
      >
        Ajouter une Transaction
      </button>
      <img id="userProfileImage" src="assets/img/default-profile.png" alt="Profile" class="profile-image">
    </div>
  </div>

  <!-- Contenu des transactions -->
  <div class="container">
    <div class="transactions-header">
      <h2 class="transactions-title">Transaction History</h2>
    </div>
    <!-- Zone des transactions -->
    <div id="transactionList" class="transaction-list">
      <!-- Les transactions seront insérées ici -->
    </div>
  </div>
</div>

<script src="../dist/transaction.js"></script>
</body>
</html>
