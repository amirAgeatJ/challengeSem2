<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Utilisateur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 bg-white shadow-lg rounded">
  <h2 class="text-2xl font-bold mb-6 text-center">Mettre Ã  Jour le Profil</h2>
  <form id="profileForm">
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Nom d'utilisateur</label>
      <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded" placeholder="Votre nom d'utilisateur">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Photo de Profil</label>
      <video id="camera" class="w-full rounded mb-2" autoplay></video>
      <canvas id="canvas" class="hidden"></canvas>
      <input type="hidden" id="profileImage">
      <button type="button" id="captureButton" class="bg-blue-500 text-white p-2 rounded mb-4">Prendre une photo</button>
      <img id="profileImageDisplay" class="w-32 h-32 rounded-full mx-auto" src="" alt="Photo de profil">
    </div>

    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Enregistrer</button>
  </form>
</div>

<script src="../dist/profile.js"></script>
</body>
</html>
